databaseChangeLog:
  - changeSet:
      id: add-column-version-to-booking-table
      author: hanshyn
      changes:
        - addColumn:
            tableName: bookings
            columns:
              - column:
                  name: version
                  type: bigint
                  constraints:
                    nullable: false
        - update:
            tableName: bookings
            columns:
              - column:
                  name: version
                  value: "0"
